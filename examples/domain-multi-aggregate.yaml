# EJEMPLO 6: DOMINIO COMPLEJO CON MÚLTIPLES AGREGADOS
# Varios agregados en un mismo archivo
# Ideal para: Validar generación de múltiples agregados simultáneos

aggregates:
  # AGREGADO 1: Customer
  - name: Customer
    entities:
      - name: Customer
        isRoot: true
        tableName: customers
        auditable: true
        fields:
          - name: id
            type: String
          - name: name
            type: FullName
          - name: email
            type: String
          - name: phone
            type: String
          - name: customerType
            type: CustomerType
          - name: registrationDate
            type: LocalDate
        relationships:
          - type: OneToMany
            target: Address
            mappedBy: customer
            cascade: [PERSIST, MERGE, REMOVE]
            fetch: LAZY
      
      - name: Address
        tableName: customer_addresses
        fields:
          - name: id
            type: Long
          - name: street
            type: String
          - name: city
            type: String
          - name: state
            type: String
          - name: zipCode
            type: String
          - name: country
            type: String
          - name: addressType
            type: AddressType
          - name: isDefault
            type: Boolean
    
    valueObjects:
      - name: FullName
        fields:
          - name: firstName
            type: String
          - name: middleName
            type: String
          - name: lastName
            type: String
    
    enums:
      - name: CustomerType
        values:
          - INDIVIDUAL
          - BUSINESS
          - PREMIUM
          - VIP
      
      - name: AddressType
        values:
          - BILLING
          - SHIPPING
          - BOTH
  
  # AGREGADO 2: Supplier
  - name: Supplier
    entities:
      - name: Supplier
        isRoot: true
        tableName: suppliers
        auditable: true
        fields:
          - name: id
            type: String
          - name: companyName
            type: String
          - name: contactPerson
            type: String
          - name: email
            type: String
          - name: phone
            type: String
          - name: status
            type: SupplierStatus
          - name: rating
            type: Integer
      
      - name: Contract
        tableName: contracts
        auditable: true
        fields:
          - name: id
            type: Long
          - name: contractNumber
            type: String
          - name: startDate
            type: LocalDate
          - name: endDate
            type: LocalDate
          - name: amount
            type: BigDecimal
          - name: status
            type: ContractStatus
          - name: terms
            type: String
    
    enums:
      - name: SupplierStatus
        values:
          - ACTIVE
          - INACTIVE
          - BLACKLISTED
      
      - name: ContractStatus
        values:
          - DRAFT
          - ACTIVE
          - EXPIRED
          - TERMINATED
  
  # AGREGADO 3: Inventory
  - name: Inventory
    entities:
      - name: Inventory
        isRoot: true
        tableName: inventory
        auditable: true
        fields:
          - name: id
            type: String
          - name: productId
            type: String
            reference:
              aggregate: Product
              module: catalog
          - name: warehouseId
            type: String
            reference:
              aggregate: Warehouse
              module: warehouses
          - name: quantity
            type: Integer
          - name: reservedQuantity
            type: Integer
          - name: availableQuantity
            type: Integer
          - name: minimumStock
            type: Integer
          - name: maximumStock
            type: Integer
          - name: status
            type: InventoryStatus
        relationships:
          - type: OneToMany
            target: StockMovement
            mappedBy: inventory
            cascade: [PERSIST, MERGE]
            fetch: LAZY
      
      - name: StockMovement
        tableName: stock_movements
        auditable: true
        fields:
          - name: id
            type: Long
          - name: movementType
            type: MovementType
          - name: quantity
            type: Integer
          - name: reference
            type: String
          - name: notes
            type: String
    
    enums:
      - name: InventoryStatus
        values:
          - IN_STOCK
          - LOW_STOCK
          - OUT_OF_STOCK
          - DISCONTINUED
      
      - name: MovementType
        values:
          - PURCHASE
          - SALE
          - ADJUSTMENT
          - RETURN
          - TRANSFER
          - DAMAGED
